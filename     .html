<!DOCTYPE html>
<html>
<head>
<title>line canva</title>
<style>
canvas{ border: 2px solid black}
</style>
</head>
<body>
<canvas id="myline" height="500px" width="500px"></canvas>
<script>
let line= document.getElementById("myline");
let l= line.getContext("2d");
l.beginPath();
l.moveTo(100,400);
l.lineTo(250,100);
l.lineTo(400,400);
l.lineTo(100,200);
l.lineTo(400,200);
l.stroke();
l.closePath();
</script>
</body>
</html>
