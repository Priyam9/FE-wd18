<!DOCTYPE html>
<html>
<head>
<title> Arc</title>
<style>
canvas{border: 2px solid black;}
</style>
</head>
<body>
<canvas id="mycnvs" height="500px" width="500px"></canvas>
<script>
let ab= document.getElementById("mycnvs");
let a= ab.getContext("2d");
a.beginPath();
a.arc(250,250,100,0,2*Math.PI);
a.stroke();
a.closePath();
</script>
</body>
</html>
