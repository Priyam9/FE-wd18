<!doctype html>
<html>
<head>
<title> Event onmouseover </title>
</head>
<style>
div{
border:2px solid black;
height:300px;
width:300px;
display:flex;
justify-content:center;
align-items:center;
}
</style>
<body>
<div id="d1" onmouseover="myFunc1()">mouse</div>
<script>
function myFunc1(){
document.getElementById("d1").innerHTML = "clicked!!";
}
</script>
</body>
</html>
