<!doctype html>
<html ng-app="myapp">
<head>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

</head>
<body>

<div ng-controller="myctrl">

<button ng-click="myfunc()">click to perform</button>

<div ng-show="Here">

<div>p tag</div>
