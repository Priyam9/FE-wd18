<!DOCTYPE html>
<html>
<head>
<title>canvas</title>
<style>
canvas{border: 2px solid black}
</style>
</head>
<body>
<canvas id="mytask" height="500px" width="500px"></canvas>
<script>
let rect= document.getElementById("mytask");
let c= rect.getContext("2d");
c.fillRect("0,0,100,100");

</script>
</body>
</html>
